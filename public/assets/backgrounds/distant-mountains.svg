    <!-- Stars in the sky -->
    <rect x="50" y="50" width="4" height="4" fill="#ffffff" />
    <rect x="150" y="80" width="4" height="4" fill="#ffffff" />
    <rect x="250" y="30" width="4" height="4" fill="#ffffff" />
    <rect x="350" y="70" width="4" height="4" fill="#ffffff" />
    <rect x="450" y="40" width="4" height="4" fill="#ffffff" />
    <rect x="550" y="90" width="4" height="4" fill="#ffffff" />
    <rect x="650" y="60" width="4" height="4" fill="#ffffff" />
    <rect x="750" y="100" width="4" height="4" fill="#ffffff" />
    <rect x="850" y="50" width="4" height="4" fill="#ffffff" />
    <rect x="950" y="80" width="4" height="4" fill="#ffffff" />
    <rect x="1050" y="30" width="4" height="4" fill="#ffffff" />
    <rect x="1150" y="70" width="4" height="4" fill="#ffffff" />
    
    <!-- Brighter stars -->
    <rect x="100" y="100" width="6" height="6" fill="#ffffff" />
    <rect x="300" y="120" width="6" height="6" fill="#ffffff" />
    <rect x="500" y="150" width="6" height="6" fill="#ffffff" />
    <rect x="700" y="130" width="6" height="6" fill="#ffffff" />
    <rect x="900" y="110" width="6" height="6" fill="#ffffff" />
    <rect x="1100" y="140" width="6" height="6" fill="#ffffff" />
    
    <!-- Moon -->
    <circle cx="200" cy="100" r="40" fill="#d0d0ff" />
    <circle cx="220" cy="80" r="15" fill="#e8e8ff" />
