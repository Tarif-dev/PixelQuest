    <rect x="0" y="0" width="1200" height="400" fill="#1a1a2e" />
    
    <!-- Farthest Mountain Range -->
    <path d="M0,400 L0,250 L50,260 L100,240 L150,250 L200,230 L250,240 L300,220 L350,230 L400,210 L450,220 L500,200 L550,210 L600,190 L650,200 L700,180 L750,190 L800,170 L850,180 L900,160 L950,170 L1000,150 L1050,160 L1100,140 L1150,150 L1200,140 L1200,400 Z" fill="#2d2d4d" />
    
    <!-- Middle Mountain Range -->
    <path d="M0,400 L0,280 L40,290 L80,270 L120,290 L160,270 L200,290 L240,280 L280,300 L320,280 L360,310 L400,290 L440,310 L480,290 L520,320 L560,300 L600,320 L640,300 L680,330 L720,310 L760,330 L800,310 L840,330 L880,310 L920,340 L960,320 L1000,340 L1040,320 L1080,340 L1120,320 L1160,340 L1200,320 L1200,400 Z" fill="#41416e" />
    
