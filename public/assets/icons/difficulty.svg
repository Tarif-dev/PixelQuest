<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <style>
    .pixel { shape-rendering: crispEdges; }
  </style>
  <!-- Difficulty Icon SVG -->
  <g class="pixel">
    <!-- Easy level -->
    <rect x="4" y="20" width="6" height="6" fill="#73ef67" />
    <text x="7" y="24.5" font-family="monospace" font-size="6" text-anchor="middle" fill="#333333">1</text>
    
    <!-- Medium level -->
    <rect x="13" y="14" width="6" height="12" fill="#ffcd75" />
    <text x="16" y="21" font-family="monospace" font-size="6" text-anchor="middle" fill="#333333">2</text>
    
    <!-- Hard level -->
    <rect x="22" y="8" width="6" height="18" fill="#ff6b6b" />
    <text x="25" y="18" font-family="monospace" font-size="6" text-anchor="middle" fill="#333333">3</text>
    
    <!-- Base platform -->
    <rect x="2" y="26" width="28" height="2" fill="#555555" />
    
    <!-- Skull for hard level -->
    <circle cx="25" cy="6" r="2" fill="#ffffff" />
    <rect x="24" y="4" width="2" height="1" fill="#ffffff" />
    <rect x="23" y="5" width="1" height="1" fill="#ffffff" />
    <rect x="26" y="5" width="1" height="1" fill="#ffffff" />
  </g>
</svg>