<?xml version="1.0" encoding="UTF-8"?>
<svg width="64" height="16" viewBox="0 0 64 16" xmlns="http://www.w3.org/2000/svg">
  <!-- Pixel Art Moving Platform -->
  
  <!-- Platform Base -->
  <rect x="0" y="0" width="64" height="16" fill="#4a90e2" />
  
  <!-- Platform Top -->
  <rect x="0" y="0" width="64" height="4" fill="#5a9fe2" />
  
  <!-- Platform Details - Metal Plates -->
  <rect x="4" y="4" width="8" height="8" fill="#3a80d2" />
  <rect x="20" y="4" width="8" height="8" fill="#3a80d2" />
  <rect x="36" y="4" width="8" height="8" fill="#3a80d2" />
  <rect x="52" y="4" width="8" height="8" fill="#3a80d2" />
  
  <!-- Rivets -->
  <rect x="6" y="6" width="4" height="4" fill="#2a70c2" />
  <rect x="22" y="6" width="4" height="4" fill="#2a70c2" />
  <rect x="38" y="6" width="4" height="4" fill="#2a70c2" />
  <rect x="54" y="6" width="4" height="4" fill="#2a70c2" />
  
  <!-- Platform Highlights -->
  <rect x="0" y="0" width="64" height="1" fill="#7abfff" />
  
  <!-- Platform Shadow -->
  <rect x="0" y="15" width="64" height="1" fill="#2070b2" />
  
  <!-- Moving Animation -->
  <animateTransform attributeName="transform" type="translate"
      values="0,0; 5,0; 0,0; -5,0; 0,0"
      dur="2s" repeatCount="indefinite"/>
</svg>